<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brand Slider</title>
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
<link href="style.css" rel="stylesheet"></head>
<body>
<div class="container_1120px">
  <div class="site-breakdown">
    <div class="container">
      <h2 class="site-breakdown__title">Ремонт техники различных брендов</h2>
    </div>
  </div>
  <div class="brand__wrapper">
    <div class="brand">
      <div class="container">
        <div class="brand__slider swiper-container">
          <ul class="brand__card swiper-wrapper">
            <li class="brand__item swiper-slide">
              <a href="#" class="brand__link">
                <img src="./img/lenovo__logo.png" alt="Lenovo" class="brand__image-card">
              </a>
            </li>
            <li class="brand__item swiper-slide">
              <a href="#" class="brand__link">
                <img src="./img/sumsung__logo.png" alt="Sumsung" class="brand__image-card">
              </a>
            </li>
            <li class="brand__item swiper-slide">
              <a href="#" class="brand__link">
                <img src="./img/apple__logo.png" alt="Apple" class="brand__image-card">
              </a>
            </li>
            <li class="brand__item swiper-slide">
              <a href="#" class="brand__link">
                <img src="./img/viewsonic__logo.png" alt="ViewSonic" class="brand__image-card">
              </a>
            </li>
            <li class="brand__item swiper-slide">
              <a href="#" class="brand__link">
                <img src="./img/bosch__logo.png" alt="Bosch" class="brand__image-card">
              </a>
            </li>
            <li class="brand__item swiper-slide">
              <a href="#" class="brand__link">
                <img src="./img/hp__logo.png" alt="HP" class="brand__image-card">
              </a>
            </li>
            <li class="brand__item swiper-slide">
              <a href="#" class="brand__link">
                <img src="./img/acer__logo.png" alt="Acer" class="brand__image-card">
              </a>
            </li>
            <li class="brand__item swiper-slide">
              <a href="#" class="brand__link">
                <img src="./img/sony.png" alt="Sony" class="brand__image-card">
              </a>
            </li>
            <li class="brand__item swiper-slide">
              <a href="#" class="brand__link">
                <img src="./img/lenovo__logo.png" alt="Lenovo" class="brand__image-card">
              </a>
            </li>
            <li class="brand__item swiper-slide">
              <a href="#" class="brand__link">
                <img src="./img/sumsung__logo.png" alt="Sumsung" class="brand__image-card">
              </a>
            </li>
            <li class="brand__item swiper-slide">
              <a href="#" class="brand__link">
                <img src="./img/apple__logo.png" alt="Apple" class="brand__image-card">
              </a>
            </li>
          </ul>
          <div class="brand__pagination swiper-pagination"></div>
        </div>
        <button class="brand__all">
          Показать все
        </button>
      </div>
    </div>
  </div>
</div>
<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="js/index.js"></script>
<script type="text/javascript" src="./js/bundle.js"></script></body>
</html>
